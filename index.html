<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
 <link rel="stylesheet" href="vendor/select2-bootstrap4.min.css">

    <title>Calculadora de score</title>
  </head>
  <body>
    

    <div class="container">
        <div class="row">

        <div class="col-12">
            <h1>...</h1>
        </div>
        

        <div class="col-lg-6"> 
            <div class="card bg-light ">
                    <div class="card-header">
                            Calculadora
                          </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                                <label for="equipe"><strong>Equipe</strong></label>
                                <select  class="js-example-basic-single custom-select d-block w-100" id="equipe" required="">
                                    <option value=""> -- Escolha sua equipe -- </option>
                                    <option value="0">Chile</option>
                                    <option value="1">Alemanha</option>
                                    <option value="3">Estados Unidos</option>
                                    <option value="4">Finlândia</option>
                                    <option value="5">Gabão</option>
                                    <option value="6">Indonésia</option>
                                </select>
                                <div class="invalid-feedback">
                                    Escolha uma equipe valida
                                </div>
                        </div>
                        
                        <div class="form-group">
                                <label for="inputERS"><strong>ERS</strong></label>
                                <input type="text" class="form-control" id="inputERS" aria-describedby="ersHelp" placeholder="Insira o ERS">
                                <!-- <small id="ersHelp" class="form-text text-muted">texto de ajuda</small> -->
                              </div>

                        <div class="form-group">
                            <label for="equipe"><strong>Origem</strong></label>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="1">
                                <label class="custom-control-label" for="1">NPS</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="2">
                                <label class="custom-control-label" for="2">Suporte</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="3">
                                <label class="custom-control-label" for="3">Solicitações da cliente</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="4">
                                <label class="custom-control-label" for="4">Conhecimento da equipe</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="5">
                                <label class="custom-control-label" for="5">Frequencia do problema</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="6">
                                <label class="custom-control-label" for="6">Frequencia do uso (Atividade principal)</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="7">
                                <label class="custom-control-label" for="7">Usuário afetado é magistrado ou acessor</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="7">
                                <label class="custom-control-label" for="7">Impede</label>
                            </div>
                        </div>
                    
                            <button type="submit" class="btn btn-primary">Calcular</button>
                    </form>
                </div>
            </div>
            </div>

        <div class="col-lg-6">
                <div class="card">
                         
                         <div class="card-body">
                            <h5 class="card-title">Resultado</h5>
                            <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. In optio impedit quisquam corporis delectus ex neque sint alias asperiores. Quam quidem eum aperiam nostrum doloremque, ipsum fugiat tempore blanditiis placeat.</p>
                            <a href="#" class="btn btn-outline-dark">Imprimir</a>
                        </div>
                          
                </div>
        </div>


    </div>
    </div>
  
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
 
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

    <script> 
    $(function () {
        $('select').each(function () {
            $(this).select2({
            theme: 'bootstrap4',
            placeholder: $(this).attr('placeholder'),
            allowClear: Boolean($(this).data('allow_clear')),
            });
        });
    });

    </script>

    <script href="calc.js"></script>

</body>
</html>
